<html>
  <head>
    <title>Testing the jQuery plugin</title>
  </head>
  <body>
    <form id="upload-form" action="/uploads" enctype="multipart/form-data" method="POST">
      <input type="file" name="my_file" />
      <input type="submit" value="Upload">
    </form>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://localjquerysdk.com/build/jquery.transloadit3-latest.js"></script>
    <script type="text/javascript">
    $(function() {
      $('#upload-form').transloadit({
        wait: true,
        assets: 'http://localjquerysdk.com/build/',
        triggerUploadOnFileSelection: true,
        params: {
          auth: { key: "YOUR_TRANSLOADIT_AUTH_KEY" },
          steps: {
            resize_to_75: {
              robot: "/image/resize",
              use: ":original",
              width: 75,
              height: 75
            }
          }
        }
      });
    });
    </script>
  </body>
</html>
